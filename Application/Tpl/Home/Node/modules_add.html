<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,member-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="lib/html5.js"></script>
    <script type="text/javascript" src="lib/respond.min.js"></script>
    <script type="text/javascript" src="lib/PIE_IE678.js"></script>
    <![endif]-->
    <link href="../Public/css/H-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="../Public/css/H-ui.admin.css" rel="stylesheet" type="text/css" />
    <link href="../Public/lib/icheck/icheck.css" rel="stylesheet" type="text/css" />
    <link href="../Public/lib/Hui-iconfont/1.0.1/iconfont.css" rel="stylesheet" type="text/css" />
    <!--[if IE 6]>
    <script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js" ></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <title>栏目设置</title>
</head>
<body>
<div class="pd-20">
    <form action="<{:U('Node/modules_add')}>" method="post" class="form form-horizontal" id="form-category-add">
        <input type="hidden" name="pid" value="<{$detail.ID}>">
        <div id="tab-category" class="HuiTab">
            <div class="tabBar cl"><span>基本设置</span></div>
            <div class="tabCon">
                <div class="row cl">
                    <label class="form-label col-3"><span class="c-red">*</span>节点名称：</label>
                    <div class="formControls col-6">
                        <input type="text" class="input-text" value="" placeholder="" id="" name="mname" datatype="*2-16" nullmsg="节点名称不能为空">
                    </div>
                    <div class="col-3"> </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-3"><span class="c-red">*</span>控制器：</label>
                    <div class="formControls col-6">
                        <input type="text" class="input-text" disabled value="<{$detail.CTL}>" datatype="s" placeholder="如：Article" id="" name="ctl" nullmsg="控制器不能为空">
                        <input type="hidden" name="ctroller" value="<{$detail.CTL}>">
                    </div>
                    <div class="col-3"> </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-3"><span class="c-red">*</span>Action：</label>
                    <div class="formControls col-6">
                        <input type="text" class="input-text" value="" datatype="s" placeholder="如：article_list" id="" name="action" nullmsg="Action不能为空">
                    </div>
                    <div class="col-3"> </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-3">排序号：</label>
                    <div class="formControls col-6">
                        <input type="text" class="input-text" value="0"  placeholder="请输入排序号" id="" name="sort">
                    </div>
                    <div class="col-3"> </div>
                </div>
            </div>

        </div>
        <div class="row cl">
            <div class="col-9 col-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</div>
</div>
<script type="text/javascript" src="../Public/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../Public/lib/icheck/jquery.icheck.min.js"></script>
<script type="text/javascript" src="../Public/lib/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript" src="../Public/lib/layer/1.9.3/layer.js"></script>
<script type="text/javascript" src="../Public/js/H-ui.js"></script>
<script type="text/javascript" src="../Public/js/H-ui.admin.js"></script>
<script type="text/javascript">
    $(function(){
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form-category-add").Validform({
            tiptype:2,
            ajaxPost:true,
            callback:function(data){
                if (data.status == 1) {
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.$('.btn-refresh').click();
                    parent.layer.close(index);
                    layer.msg(data.info);
                } else {
                    layer.msg(data.info);
                }
            }
        });
        $.Huitab("#tab-category .tabBar span","#tab-category .tabCon","current","click","0");
    });
</script>
</body>
</html>
