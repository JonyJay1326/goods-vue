<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="../Public/lib/html5.js"></script>
    <script type="text/javascript" src="../Public/lib/respond.min.js"></script>
    <script type="text/javascript" src="../Public/lib/PIE_IE678.js"></script>
    <![endif]-->
    <link href="../Public/css/H-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="../Public/css/H-ui.admin.css" rel="stylesheet" type="text/css" />
    <link href="../Public/lib/icheck/icheck.css" rel="stylesheet" type="text/css" />
    <link href="../Public/lib/Hui-iconfont/1.0.1/iconfont.css" rel="stylesheet" type="text/css" />
    <title>添加管理员</title>
</head>
<body>
<div class="pd-20">
    <form action="<{:U('Admin/admin_password')}>" method="post" class="form form-horizontal" id="form-admin-add">
        <input name="m_id" value="<{$detail.M_ID}>" hidden="">
        <div class="row cl">
            <label class="form-label col-3">用户名：</label>
            <div class="formControls col-5">
                <{$detail.M_NAME}>
            </div>
            <div class="col-4"> </div>
        </div>
        <div class="row cl">
            <label class="form-label col-3"><span class="c-red">*</span>新密码：</label>
            <div class="formControls col-5">
                <input type="password" class="input-text" value="" placeholder="" id="user-name" name="passwords" datatype="*2-16" nullmsg="新密码不能为空">
            </div>
            <div class="col-4"> </div>
        </div>
        <div class="row cl">
            <div class="col-9 col-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
                <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="../Public/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../Public/lib/icheck/jquery.icheck.min.js"></script>
<script type="text/javascript" src="../Public/lib/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript" src="../Public/lib/layer/1.9.3/layer.js"></script>
<script type="text/javascript" src="../Public/js/H-ui.js"></script>
<script type="text/javascript" src="../Public/js/H-ui.admin.js"></script>
<script type="text/javascript">
    $(function(){
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form-admin-add").Validform({
            tiptype:2,
            ajaxPost:true,

            callback:function(data){
                if (data.status == 1) {
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.$('.btn-refresh').click();
                    setTimeout("parent.layer.close("+index+")",1000)
                    //layer.msg(data.info);

                } else {
                    setTimeout("parent.layer.close("+index+")",1000)
                    //layer.msg(data.info);
                }

            }
        });
    });
</script>
</body>
</html>
